# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - stable
  - nightly

matrix:
  allow_failures:
    - julia: nightly

dist: trusty

sudo: required

services:
  - docker

before_install:
  - docker pull tkpapp/texlive-julia-minimal
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
  - docker run -t -a STDOUT -a STDIN -a STDERR -v $PWD:/mnt texlive-julia-minimal /test/test-script.sh $TRAVIS_JULIA_VERSION PGFPlotsX
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("PGFPlotsX")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
